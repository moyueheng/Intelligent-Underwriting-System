{% extends 'admin/change_form.html' %}

{% block after_field_sets %}
<div class="module">
    <h2>分析结果</h2>
    <table>
        <thead>
            <tr>
                <th>问题</th>
                <th>答案</th>
            </tr>
        </thead>
        <tbody>
            {% for item in processed_data %}
            <tr>
                <td>{{ item.question }}</td>
                <td>{{ item.answer }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
